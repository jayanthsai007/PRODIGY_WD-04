<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye-Catching Weather App</title>
    <link rel="stylesheet" href="wdt4.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather Forecast</h1>
        <div class="location-search">
            <input type="text" id="location-input" placeholder="Enter City or Zip Code">
            <button id="search-button">Search</button>
        </div>
        <div class="weather-info">
            <i id="weather-icon" class="fas fa-sun"></i> <h2 id="weather-description">Sunny</h2>
            <h1 id="temperature"></h1>
            <span id="feels-like"></span>
            <span id="humidity"></span>
            <span id="wind-speed"></span>
        </div>
    </div>
    <script src="wdt4.js"></script>
    <script src="https://kit.fontawesome.com/your_fontawesome_kit_id.js" crossorigin="anonymous"></script> </body>
</html>
